<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo centré -->
  <g transform="translate(450, 165)">
    <!-- Logo carré avec effet glow -->
    <rect fill="#ffffff" width="300" height="300" rx="60" filter="url(#glow)" opacity="0.95"/>
    <g transform="translate(50, 50)">
      <rect fill="#4c82ee" width="200" height="200" rx="25"/>
      <g fill="#ffffff">
        <rect x="40" y="60" width="120" height="18" rx="6"/>
        <rect x="40" y="96" width="100" height="18" rx="6"/>
        <rect x="40" y="132" width="80" height="18" rx="6"/>
      </g>
    </g>
  </g>
  
  <!-- Texte principal -->
  <text x="600" y="520" font-family="Inter, -apple-system, sans-serif" font-size="54" font-weight="800" text-anchor="middle" fill="white" filter="url(#glow)">
    Weblify Studio
  </text>
  
  <!-- Sous-titre -->
  <text x="600" y="570" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.95)">
    Agence Web Paris • Noah Delenclos
  </text>
  
  <!-- Éléments décoratifs subtils -->
  <circle cx="150" cy="150" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1050" cy="480" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="500" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="1100" cy="120" r="2.5" fill="rgba(255,255,255,0.3)"/>
</svg>