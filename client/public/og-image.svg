<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c82ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo principal centré -->
  <g transform="translate(350, 150)">
    <rect fill="#ffffff" width="500" height="330" rx="20"/>
    <g transform="translate(50, 50)">
      <!-- Reproduction simplifiée du logo coriger.svg -->
      <rect fill="#4c82ee" x="0" y="0" width="400" height="230" rx="15"/>
      <rect fill="#ffffff" x="30" y="40" width="340" height="40" rx="8"/>
      <rect fill="#ffffff" x="30" y="100" width="280" height="40" rx="8"/>
      <rect fill="#ffffff" x="30" y="160" width="220" height="40" rx="8"/>
    </g>
  </g>
  
  <!-- Texte -->
  <text x="600" y="500" font-family="Inter, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Weblify Studio
  </text>
  <text x="600" y="550" font-family="Inter, sans-serif" font-size="32" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Agence Web Paris - Noah Delenclos
  </text>
</svg>