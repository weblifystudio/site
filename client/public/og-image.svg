<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c82ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background sophistiqué -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Motif de fond subtil -->
  <defs>
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo principal basé sur favicon.svg -->
  <g transform="translate(475, 180)">
    <!-- Ombre portée du logo -->
    <rect fill="rgba(0,0,0,0.2)" width="250" height="250" rx="50" transform="translate(8, 8)"/>
    
    <!-- Logo principal -->
    <rect fill="#ffffff" width="250" height="250" rx="50" filter="url(#logoGlow)"/>
    
    <!-- Contenu du logo (basé sur favicon.svg) -->
    <g transform="translate(25, 25)">
      <rect fill="#4c82ee" width="200" height="200" rx="25"/>
      <g fill="#ffffff">
        <rect x="40" y="60" width="120" height="22" rx="8"/>
        <rect x="40" y="96" width="96" height="22" rx="8"/>
        <rect x="40" y="132" width="72" height="22" rx="8"/>
      </g>
    </g>
  </g>
  
  <!-- Texte principal avec style moderne -->
  <text x="600" y="500" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="900" text-anchor="middle" fill="white" filter="url(#textGlow)">
    Weblify Studio
  </text>
  
  <!-- Ligne de séparation élégante -->
  <line x1="400" y1="520" x2="800" y2="520" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Sous-titre -->
  <text x="600" y="565" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.95)">
    Agence Web Paris • Noah Delenclos
  </text>
  
  <!-- Éléments décoratifs modernes -->
  <g opacity="0.6">
    <rect x="100" y="100" width="4" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="1080" y="450" width="3" height="3" rx="1.5" fill="rgba(255,255,255,0.6)"/>
    <rect x="120" y="520" width="2" height="2" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="1050" y="150" width="5" height="5" rx="2.5" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>