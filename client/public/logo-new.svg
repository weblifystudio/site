<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Inter', 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-weight: 700; 
        font-size: 28px;
        fill: currentColor;
        letter-spacing: -0.5px;
      }
      .logo-icon { 
        fill: #4c82ee; 
      }
      .logo-bg {
        fill: #4c82ee;
        opacity: 0.1;
      }
    </style>
  </defs>
  
  <!-- Icône géométrique moderne -->
  <g class="logo-icon">
    <!-- Fond avec dégradé -->
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4c82ee;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Carré principal moderne -->
    <rect x="3" y="6" width="32" height="32" rx="6" fill="url(#logoGradient)"/>
    
    <!-- "W" stylisé intégré -->
    <path d="M 10 16 L 14 28 L 18 20 L 22 28 L 26 16" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Point moderne -->
    <circle cx="30" cy="14" r="2.5" fill="#4c82ee"/>
  </g>
  
  <!-- Texte Weblify -->
  <text x="42" y="30" class="logo-text">Weblify</text>
</svg>