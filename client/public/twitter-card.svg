<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#twitterBg)"/>
  
  <!-- Logo centré plus compact pour Twitter -->
  <g transform="translate(500, 140)">
    <rect fill="#ffffff" width="200" height="200" rx="40" filter="url(#logoGlow)" opacity="0.95"/>
    <g transform="translate(25, 25)">
      <rect fill="#4c82ee" width="150" height="150" rx="20"/>
      <g fill="#ffffff">
        <rect x="30" y="45" width="90" height="14" rx="5"/>
        <rect x="30" y="72" width="75" height="14" rx="5"/>
        <rect x="30" y="99" width="60" height="14" rx="5"/>
      </g>
    </g>
  </g>
  
  <!-- Texte adapté pour Twitter -->
  <text x="600" y="410" font-family="Inter, sans-serif" font-size="48" font-weight="800" text-anchor="middle" fill="white">
    Weblify Studio
  </text>
  <text x="600" y="450" font-family="Inter, sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Agence Web Paris
  </text>
  <text x="600" y="480" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Sites internet sur-mesure • Noah Delenclos
  </text>
</svg>