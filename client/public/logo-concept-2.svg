<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Dégradé sophistiqué -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme géométrique moderne représentant un W -->
  <polygon points="60,150 80,60 100,110 120,60 140,150" 
           fill="none" 
           stroke="url(#techGrad)" 
           stroke-width="6" 
           stroke-linejoin="round"
           stroke-linecap="round"/>
  
  <!-- Élément tech/digital -->
  <rect x="45" y="45" width="8" height="8" fill="url(#accentGrad)" rx="2"/>
  <rect x="147" y="147" width="8" height="8" fill="url(#accentGrad)" rx="2"/>
  
  <!-- Ligne de connexion subtile -->
  <line x1="53" y1="53" x2="147" y2="147" stroke="url(#accentGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Typographie minimaliste -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="url(#techGrad)">weblify</text>
</svg>